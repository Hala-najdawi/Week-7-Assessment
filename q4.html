<!DOCTYPE html>
<html>
<title>html4</title>
<head>
	<style>
		#no{
			background-color: red
		}
		#yes{
			background-color: green
		}
		</style>
		<script>
				$(document).ready(function(){
				$("#no").click(function(){
				   $(".main"). css('background-color', 'red');     
				});
				
				$("#yes").click(function(){
				   $(".main"). css('background-color', 'green');     
				});
			}
	    </script>
</head>

<body>
	<div class="main">Main div is here</div>
	<input type="button" text="red" id="no">red
	<input type="button" text="green" id="yes">green

</body>

</html>
